<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZARA India | New Collection Online</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="verala tracking-tight text-nowrap relative">
    <!-- NAVBAR -->
    <div id="navbar" class="">
        <nav class="flex justify-between items-center px-4 py-4 sticky top-0 w-[87vw] mx-auto z-10">
            <div id="logo">
                <img src="logo.svg" alt="" class="w-40">
            </div>
            <div id="search" class="relative">
                <input type="search" name="search" id="search" placeholder="Search"
                    class="w-[28vw] px-6 py-2 rounded-[50px] bg-gray-200">
                <i class="fa-solid fa-magnifying-glass absolute top-[27%] right-[6%] cursor-pointer"></i>
            </div>
            <div id="login_cart" class="flex gap-3 items-center justify-between">
                <div id="search_small"
                    class="bg-black text-white py-2 px-3 rounded-[50px] cursor-pointer border-2 border-black">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div id="login"
                    class="bg-black text-white py-2 px-5 rounded-[50px] cursor-pointer border-2 border-black"
                    onclick="login()">
                    Log In
                </div>
                <div id="login1"
                    class="bg-black text-white py-2 px-3 rounded-[50px] cursor-pointer border-2 border-black"
                    onclick="login2()">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div id="cart"
                    class="bg-black text-white py-2 px-3 rounded-[50%] text-center cursor-pointer border-2 border-black">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </nav>
    </div>
    <div id="main" class="relative ">
        <!-- HERO CONTENT -->
        <div id="category_boxes" class="w-[90vw] mx-auto my-12 p-3 flex items-center justify-evenly">
            <div id="women" class="flex flex-col items-center relative box_of_images">
                <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?q=80&w=1920&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="" class="">
                <P id="wText">WOMEN</P>
            </div>
            <div id="men" class="flex flex-col items-center relative box_of_images">
                <img src="https://images.unsplash.com/photo-1536243298747-ea8874136d64?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <p id="mText">MEN</p>
            </div>
            <div id="kids" class="flex flex-col items-center relative box_of_images">
                <img src="https://images.unsplash.com/photo-1554342321-0776d282ceac?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <p id="kText">KIDS</p>
            </div>
            <div id="beauty" class="flex flex-col items-center relative box_of_images">
                <img src="https://plus.unsplash.com/premium_photo-1683121409041-076759249d56?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <p id="bText">BEAUTY</p>
            </div>
        </div>

    </div>


    <div id="login_overlay" class="w-[100%] h-[100vh] justify-center items-center hidden absolute top-0 z-20">
        <div id="main_login" class="bg-white w-[40%] px-6 py-12 flex flex-col items-center rounded-[0.5rem] gap-4 relative">
            <div id="cancel" class="absolute top-[4%] right-[4%] text-xl cursor-pointer" onclick="close_login()"><i class="fa-solid fa-xmark"></i></div>
            <div id="login_text" class="text-4xl font-[Poppins]">Log In</div>
            <div id="number_container" class="flex flex-col w-[85%] gap-3">
                <label for="mobile_number">Mobile number :</label>
                <input id="mNumber" type="number" class="rounded-[0.5rem] bg-gray-300 py-3 px-4 w-[100%]" placeholder="Enter mobile number" onkeypress="isNumber(event)"/>
            </div>
            <div id="btn_container" class="w-[10vw]">
                <button id="otp_button" class="py-2 px-4 rounded-[0.5rem] bg-black text-white w-full border-2 border-black">Get OTP</button>
            </div>
            <div id="t_c" class="w-[30vw] text-wrap m-auto text-center">
                <p>By Continuing, I agree to the <a href=""><u>Terms & Conditions</u></a> & <a href=""><u>Privacy-Policy</u></a></p>
            </div>
            <div id="separation" class="w-[30vw] h-[1px] bg-black my-3"></div>
            <div id="others" class="text-center flex flex-col gap-4">
                <p>Or</p>
                <div id="cont_buttons" class="flex items-center gap-4 w-[30vw] justify-center">
                    <div id="google_div" class="w-[60%]"><button id="google" class="bg-black text-white py-1 px-3 rounded-[0.5rem] mx-1 border-2 border-black w-full text-wrap"><i class="fa-brands fa-google"></i>Continue with Google</button></div>
                    <div id="apple_div" class="w-[60%]"><button id="apple" class="bg-black text-white py-1 px-3 rounded-[0.5rem] mx-1 border-2 border-black w-full text-wrap"><i class="fa-brands fa-apple"></i>Continue with Apple</button></div>
                </div>
            </div>
        </div>
    </div>

    <div id="login_overlay2" class="w-[100vw] hidden absolute top-0">
        <div id="main_login" class="bg-white w-[100vw] px-6 py-12 flex flex-col items-center rounded-[0.5rem] gap-4 relative">
            <div id="cancel" class="absolute top-[4%] right-[4%] text-xl cursor-pointer" onclick="close_login2()"><i class="fa-solid fa-xmark"></i></div>
            <div id="login_text" class="text-4xl font-[Poppins]">Log In</div>
            <div id="number_container" class="flex flex-col w-[100%] gap-3">
                <label for="mobile_number">Mobile number :</label>
                <input id="mNumber" type="number" class="rounded-[0.5rem] bg-gray-300 py-3 px-4 w-[100%]" placeholder="Enter mobile number" onkeypress="isNumber(event)"/>
            </div>
            <div id="btn_container" class="w-[10vw]">
                <button id="otp_button" class="py-2 px-4 rounded-[0.5rem] bg-black text-white w-full border-2 border-black">Get OTP</button>
            </div>
            <div id="t_c" class="w-[50vw] text-wrap m-auto text-center">
                <p>By Continuing, I agree to the <a href=""><u>Terms & Conditions</u></a> & <a href=""><u>Privacy-Policy</u></a></p>
            </div>
            <div id="separation" class="w-[30vw] h-[1px] bg-black my-3"></div>
            <div id="others" class="text-center flex flex-col gap-4">
                <p>Or</p>
                <div id="cont_buttons" class="flex items-center gap-4 w-[30vw] justify-center">
                    <div id="google_div" class="w-[60%]"><button id="google" class="bg-black text-white py-1 px-3 rounded-[0.5rem] mx-1 border-2 border-black w-full text-wrap"><i class="fa-brands fa-google"></i>Continue with Google</button></div>
                    <div id="apple_div" class="w-[60%]"><button id="apple" class="bg-black text-white py-1 px-3 rounded-[0.5rem] mx-1 border-2 border-black w-full text-wrap"><i class="fa-brands fa-apple"></i>Continue with Apple</button></div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
