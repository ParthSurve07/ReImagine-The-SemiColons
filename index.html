<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZARA India | New Collection Online</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
    </style>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="verala tracking-tight text-nowrap relative">
    <!-- NAVBAR -->
    <nav class="flex justify-between items-center px-10 py-4 sticky top-0 w-[100%] z-10">
        <div id="logo">
            <img src="logo.svg" alt="" class="w-40">
        </div>
        <div id="search" class="relative">
            <input type="search" name="search" id="search" placeholder="Search" class="w-[28vw] px-6 py-2 rounded-[50px] bg-gray-200">
            <i class="fa-solid fa-magnifying-glass absolute top-[27%] right-[6%] cursor-pointer"></i>
        </div>
        <div id="login_cart" class="flex gap-3 items-center justify-between">
            <div id="search_small" class="bg-black text-white py-2 px-3 rounded-[50px] cursor-pointer border-2 border-black">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div id="login" class="bg-black text-white py-2 px-5 rounded-[50px] cursor-pointer border-2 border-black">Log In</div>
            <div id="login1" class="bg-black text-white py-2 px-3 rounded-[50px] cursor-pointer border-2 border-black "><i class="fa-solid fa-user"></i></div>
            <div id="cart" class="bg-black text-white py-2 px-3 rounded-[50%] text-center cursor-pointer border-2 border-black"><i class="fa-solid fa-cart-shopping"></i></div>
        </div>
    </nav>

    <!-- HERO CONTENT -->
    <div id="category_boxes" class="w-[90vw] mx-auto my-12 p-3 flex items-center justify-evenly">
        <div id="women" class="flex flex-col items-center relative box_of_images">
            <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?q=80&w=1920&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="">
            <P id="wText">WOMEN</P>
        </div>
        <div id="men" class="flex flex-col items-center relative box_of_images">
            <img src="https://images.unsplash.com/photo-1536243298747-ea8874136d64?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <p id="mText">MEN</p>
        </div>
        <div id="kids" class="flex flex-col items-center relative box_of_images">
            <img src="https://images.unsplash.com/photo-1554342321-0776d282ceac?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <p id="kText">KIDS</p>
        </div>
        <div id="beauty" class="flex flex-col items-center relative box_of_images">
            <img src="https://plus.unsplash.com/premium_photo-1683121409041-076759249d56?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <p id="bText">BEAUTY</p>
        </div>
    </div>

    <!-- ALTERNATE HERO CONTENT -->
    <div id="alternate_hero" class="w-[90vw] mx-auto my-12 overflow-scroll">
        <ul class="flex justify-center items-center gap-4">
            <li>Women</li>
            <li>Men</li>
            <li>Kids</li>
            <li>Beauty</li>
        </ul>
    </div>


    <script src="script.js"></script>
</body>
</html>
