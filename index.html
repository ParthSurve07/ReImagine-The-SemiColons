<body class="m-0 p-0 box-border relative bg-slate-300 h-[1000px]">

    <!-- NAVBAR -->
    <div id="navbar" class="w-full h-[8rem] bg-slate-300 flex justify-evenly items-center relative">
        <div>
            <img src="logo.svg" alt="" class="w-[14rem]" id="logo">
        </div>
        <div>
            <ul class="flex gap-7" id="list">
                <li><a href="">WOMEN</a></li>
                <li><a href="">MEN</a></li>
                <li><a href="">KIDS</a></li>
                <li><a href="">BEAUTY</a></li>
            </ul>
        </div>
    </div>

    <!-- CONTENT BELOW NAVBAR -->
    <div id="bNavbar" class="bg-slate-600 h-14 flex justify-evenly items-center relative w-[100%]">
        <div>
            <input type="search" name="" id="search" placeholder="Search"
                class="p-[5px] w-[20rem] text-left text-sm focus:outline-none rounded-md">
        </div>
        <div id="logIn">
            <ul class="flex gap-7 text-white">
                <li><a href="">LOG IN</a></li>
                <li><a href="">SHOPPING BAG</a></li>
            </ul>
        </div>
        <div class="text-white text-3xl h-[30px] w-[30px]" id="menu">
            <a href="" class="h-[30px]" onclick="hamburger()"><i class='bx bx-menu'></i></a>
        </div>
    </div> 

    <script src="hamburger.js"></script>

    <!-- SELECT BOX -->
    <div id="select" class="w-[350px] flex justify-evenly items-center my-5 mx-auto relative">
        <label for="Categories">Browse By Categories</label>
        <select name="Categories" id="select" class="border-none w-40 bg-slate-500 text-white rounded-md">
            <option value="All">All</option>
            <option value="Best Sellers">Best Sellers</option>
            <option value="Linen">Linen</option>
            <option value="Shirts">Shirts</option>
            <option value="T-Shirts">T-Shirts</option>
            <option value="POLO Shirts">POLO Shirts</option>
            <option value="Shorts">Shorts</option>
            <option value="Trousers">Trousers</option>
            <option value="Jeans">Jeans</option>
            <option value="Suits">Suits</option>
            <option value="Swimware">Swimware</option>
            <option value="Crochet">Crochet</option>
            <option value="Jackets">Jackets</option>
            <option value="Hoodies">Hoodies</option>
            <option value="Overshirts">Overshirts</option>
            <option value="Blazers">Blazers</option>
            <option value="Matching Sets">Matching Sets</option>
            <option value="Cargo">Cargo</option>
            <option value="Trainers">Trainers</option>
            <option value="Shoes">Shoes</option>
            <option value="Bags">Bags</option>
            <option value="Perfumes">Perfumes</option>
            <option value="Accessories">Accessories</option>
            <option value="Make Up">Make Up</option>
        </select>
    </div>

    <div id="sliderContainer" class="w-[80vw] m-auto flex justify-center items-center relative overflow-hidden">
        <div id="arrow-r" class="absolute right-0 top-0 text-white z-20 h-[100%] w-[4rem] flex justify-center items-center cursor-pointer" onclick="goNext()">
            <i class='bx bx-right-arrow'></i>
        </div>
        <div id="arrow-l" class="absolute left-0 top-0 text-white z-20 h-[100%] w-[4rem] flex justify-center items-center cursor-pointer" onclick="goBack()"> 
            <i class='bx bx-left-arrow'></i>
        </div>
        <div id="sliderImages" class="flex items-center justify-center">
                <img src="slider1.jpg" alt="1" class="slide">
                <img src="slider2.jpg" alt="2" class="slide">
                <img src="slider3.jpg" alt="3" class="slide">
        </div>
    </div>
