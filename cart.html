<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - ZARA India</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div id="navbar_cart" class="sticky top-0 z-10">
        <nav class="flex justify-between items-center px-4 py-4 sticky top-0 w-[87vw] mx-auto z-10">
            <div id="logo">
                <a href="index.html"><img src="logo.svg" alt="" class="w-40"></a>
            </div>
            <div id="search" class="relative">
                <input type="search" name="search" id="search" placeholder="Search"
                    class="w-[28vw] px-6 py-2 rounded-[50px] bg-gray-200">
                <i class="fa-solid fa-magnifying-glass absolute top-[27%] right-[6%] cursor-pointer"></i>
            </div>
            <div id="login_cart" class="flex gap-3 items-center justify-between">
                <div id="search_small"
                    class="bg-black text-white py-2 px-3 rounded-[50px] cursor-pointer border-2 border-black">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div id="login"
                    class="bg-black text-white py-2 px-5 rounded-[50px] cursor-pointer border-2 border-black"
                    onclick="login()">
                    Log In
                </div>
                <div id="login1"
                    class="bg-black text-white py-2 px-3 rounded-[50px] cursor-pointer border-2 border-black"
                    onclick="login2()">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </nav>
    </div>

    <div id="cart_heading" class="w-[83%]">
        Shopping Bag
    </div>
    <div id="cart_sections" class="w-[90%] flex mx-auto gap-8 justify-evenly">
        <section id="section1" class="w-[55%]">
            <div class="main_cart flex gap-x-8 relative py-4">
                <div class="cart_image w-[17%]">
                    <img src="https://static.zara.net/assets/public/86e4/b105/4e2e43de9fa6/c77d1108f7a8/00693401811-a1/00693401811-a1.jpg?ts=1704813105251&w=449"
                        alt="">
                </div>
                <div class="cart_details w-[50%] py-[0.6rem] bg-red-">
                    <div class="cart_description">
                        <p>VISCOSE BLEND KNIT T-SHIRT</p>
                        <p>Light grey | M</p>
                    </div>
                    <div class="cart_price my-[4%]">
                        <p>₹ 2,990</p>
                    </div>
                </div>
                <div
                    class="cart_quantity absolute right-0 top-0 w-[15%] h-[100%] py-[2rem] flex flex-col justify-between items-center">
                    <div class="quantity w-[60%] relative">
                        <select>
                            <option value="1">1</option>
                            <option value="1">2</option>
                            <option value="1">3</option>
                            <option value="1">4</option>
                            <option value="1">5</option>
                        </select>
                        <i class='bx bxs-down-arrow absolute pointer-events-none'></i>
                    </div>
                    <div class="remove_bn">
                        <button class="remove">Remove</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="section2" class="w-[30%]">
            <div id="checkout_summary">
                <p>Order Summary</p>
            </div>
            <div class="total_box flex flex-col gap-y-4">
                <div class="flex justify-between">
                    <p>Subtotal</p>
                    <p>₹ 2,990</p>
                </div>
                <div class="flex justify-between">
                    <p>Shipping</p>
                    <p>₹ 590</p>
                </div>
                <hr>
                <div class="flex justify-between">
                    <p>Estimated total</p>
                    <p>₹ 3,490</p>
                </div>
                <div class="checkout w-[100%]">
                    <button class="bg-black text-white w-[100%] p-3">Proceed to Checkout</button>
                </div>
            </div>
        </section>
    </div>

    



    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
